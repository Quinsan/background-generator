<!DOCTYPE html>
<html>
<head>
	<title>Gradient Generator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="gradient">
	<h1>Background Generator</h1>
	<h4>Pick colors for your gradient</h4>
	<input class="color1" type="color" name="color1" value="#ff0000">
	<input class="color2" type="color" name="color2" value="#ffff00">
	<h4>Or randomize your colors</h4>
	<button id="button" type="button">Randomize</button>
	<h2>Current CSS</h2>
	<h3>"linear-gradient(to right, " + rgb(255, 0, 0) ", " + rgb(255, 255, 0) ")";</h3>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
